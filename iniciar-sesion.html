<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styleLogin.css">
</head>

<body>
    <header class="header">
        <img tabindex=0 class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header> 
    <section class="login">
      <section class="login__container">
        <h2 tabindex=0 >Inicia sesión</h2>
        <form class="login__container--form">
          <input aria-label="correo" class="input" type="text" placeholder="Correo">
          <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
            </label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>  <img src="./assets/google-icon.png" alt="google"> Inicia  sesión con google </div>
          <div>  <img src="./assets/twitter-icon.png" alt="twitter"> Inicia sesión con twitter </div>
        </section>
        <p class="login_container--register">No tienes ninguna cuenta <a href="#">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="#">Términos de Uso</a>
      <a href="#">Declaración de Privacidad</a>
      <a href="#">Centro de Ayuda</a>
    </footer>
</body>
</html>
